<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concerts</title>
</head>

<body>
    <h1>Concerts</h1>
    <div>
        <span sec:authorize="isAuthenticated()">
            Welcome <span sec:authentication="name"></span>!
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <input type="submit" value="Sign out" />
            </form>
        </span>
        <span sec:authorize="isAnonymous()">
            <button type="button" onclick="window.location.href='/login'">Sign in</button>
        </span>
    </div>
    <table>
        <thead>
            <tr>
                <th>Artist</th>
                <th>Date</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="concert : ${concerts}">
                <td th:text="${concert.artist.name}">Artist name</td>
                <td th:text="${concert.date}">Date</td>
                <td th:text="${concert.venue.name}">Venue</td>
                <td>
                    <span sec:authorize="hasAnyAuthority('USER','ADMIN')">
                        <a th:href="@{/edit/{id}(id=${concert.id})}">Edit</a>
                    </span>

                    <span sec:authorize="hasAuthority('ADMIN')">
                        <a th:href="@{/delete/{id}(id=${concert.id})}">Delete</a>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
    <div sec:authorize="hasAnyAuthority('USER','ADMIN')">
        <a th:href="@{/addconcert}">Add</a>
    </div>
</body>

</html>
